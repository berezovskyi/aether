<html class="no-js" ng-app="fi.seco.aether">
  <head>
    <meta charset="utf-8">
    <title ng-bind="title">Aether</title>
    <meta name="description" content="VoID Statistics Tool">
    <meta name="viewport" content="width=device-width">

    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="bower_components/nvd3/nv.d3.css"/>
    <!-- endbuild -->
  </head>
  <body>

    <div class="container" ui-view autoscroll="false"></div>

    <script src="bower_components/jquery/dist/jquery.js"></script>

    <script src="bower_components/angular/angular.js"></script>

    <script type="text/javascript" src="http://l2.io/ip.js?var=user_ip_address"></script>

    <!-- build:js({.tmp,app}) scripts/modules.js -->

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/d3/d3.js"></script>

    <script src="scripts/prefix/prefixService.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->

    <script src="scripts/config.js"></script>
    <script src="scripts/indexController.js"></script>

    <script src="scripts/generateMenuController.js"></script>
